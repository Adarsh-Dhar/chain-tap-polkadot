version: "3.7"
services:
  relaychain-alice:
    ports:
      - 9944:9944
      - 30333:30333
    volumes:
      - relaychain-alice:/data
    build:
      context: .
      dockerfile: relaychain.Dockerfile
    command:
      - --base-path=/data
      - --chain=/app/rococo-local.json
      - --validator
      - --rpc-external
      - --rpc-cors=all
      - --name=alice
      - --alice
      - --rpc-methods=unsafe
      - --force-authoring
    environment:
      RUST_LOG: babe=debug
    ulimits: &a1
      nofile:
        soft: 65536
        hard: 65536
